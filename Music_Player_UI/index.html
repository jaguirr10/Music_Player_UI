

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  
  <title> Music Player UI Concept</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 


</head>

<body>

<div class='container' >
  <div class='player ' >
	<div class='album-cover'>
		<img src='im1.jpg' />
	</div>
	<div class='song-progress-bar'>
		<div class='inner-bar'></div>	
	</div>	
	<div class='song-info'>
		<h1 class='song-title'>Love From Above</h1>
		<div class='song-wrapper'>
			<p class='song-band'>Paul Van Dyke - <span class='album'>Out there and back</span></p>
		</div>	
	</div>	
	<div class='player-buttons'>
		<div class='playerbtn song-back'>
			<i class="fa fa-backward" aria-hidden="true"></i>
		</div>
		<div class='playerbtn playToggle'>
			<i class="fa fa-play" aria-hidden="true"></i>
		</div>
		<div class='playerbtn song-forward'>
			<i class="fa fa-forward" aria-hidden="true"></i>
		</div>	
	</div>	
</div>
   

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  

   <script src="main.js"></script> 


  
  

</body>

</html>
